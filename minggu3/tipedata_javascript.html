<!DOCTYPE html>
<html>
    <body>
        <h2>Java Script Data type</h2>
        <p>Contoh javascript data types:</p>
        <p id="demo"></p>
        <script>
            var x;      //Now x is undefined
            x=5;        //Now x is a Number
            x="john";   //Now x is a string
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
