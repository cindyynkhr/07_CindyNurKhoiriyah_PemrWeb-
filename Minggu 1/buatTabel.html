<!DOCTYPE html>

    <head>
        Membuat tabel
    </head>
    <body>
        <table border =1 height="100%" width="40%" cellpadding=20 cellspacing=5>
            <tr>
                <td rowspan=2 align = right valign = bottom>
                    <font face="courier" color="red" font-size 15px>Ini baris pertama kolom pertama</font></td>
                <td>Ini baris pertama kolom kedua</td>

            </tr>
            <tr> 
                <td colspan="2">Ini baris kedua kolom pertama</td>
                <td>Ini baris kedua kolom kedua</td>
                <!--<td>Ini baris kedua kolom ketiga</td> -->
            </tr>
        </table>
    </body>
</html>
